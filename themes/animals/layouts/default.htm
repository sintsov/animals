description = "Default layout"
[localePicker]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Фонд "Помощь бездомным собакам" - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <meta property="og:title" content='Фонд "Помощь бездомным собакам" - {{ this.page.title }}'/>
        <meta property="og:site_name" content='Фонд "Помощь бездомным собакам"'/>
        <meta property="og:url" content='{{ url_current() }}'/>
        <meta property="og:image" content="{{ this.page.og_image }}"/>
        <meta property="og:description" content="{{ this.page.og_description }}"/>

        <link rel="icon" href="{{ 'assets/images/favicon.ico'|theme }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,700,400italic%7CPoppins:300,400,500,700">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">

        <!--[if lt IE 10]>
        <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
        <script src="{{ 'assets/javascript/html5shiv.min.js'|theme }}"></script>
        <![endif]-->

        {% styles %}

        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="page">

            <!-- Page Loader -->
            <div class="page-loader">
                <div class="brand-name">
                    <img src="{{ 'assets/images/_logo.jpg'|theme }}" alt="" width="176"/>
                </div>
                <div class="page-loader-body">
                    <div class="cssload-jumping"><span></span><span></span><span></span><span></span><span></span></div>
                </div>
            </div>

            <!-- Page Header-->
            {% partial 'site/header' %}

            {% page %}

            <!-- Page Header-->
            {% partial 'site/footer' %}

        </div>

        <!-- Global Mailform Output-->
        <div class="snackbars" id="form-output-global"></div>
        <!-- PhotoSwipe Gallery-->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--share" title="Share"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__cent"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript-->
        <script src="{{ 'assets/javascript/core.min.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/script.js'|theme }}"></script>

        <!-- Scripts -->
        <!-- <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <!-- <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <!-- <script src="{{ 'assets/javascript/app.js'|theme }}"></script> -->
        {% framework extras %}
        {% scripts %}

    </body>
</html>
