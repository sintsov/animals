{% set post = __SELF__.post %}

<div class="range spacing-30">
    <div class="cell-xs-12">
        <h2>{{ post.title }}</h2>
        {% if post.content %}
            <div class="post-content">{{ post.content|raw }}</div>
        {% endif %}
        <p class="post-date">Posted on {{ post.published_at|date('Y-m-d') }}</p>
    </div>
    {% component 'newsPosts' %}
</div>
